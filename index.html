<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daggerheart Adversary Converter</title>
<style>
/* â”€â”€ Theme tokens â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --bg-deep: #0d1117;
  --bg-card: #161b22;
  --bg-inset: #1c2333;
  --bg-hover: #21293a;
  --border: #30363d;
  --border-accent: #f0a50044;
  --text: #e6edf3;
  --text-dim: #8b949e;
  --text-muted: #484f58;
  --accent: #f0a500;
  --accent-glow: #f0a50033;
  --accent-dim: #c48800;
  --danger: #f85149;
  --success: #3fb950;
  --radius: 8px;
  --radius-sm: 5px;
  --shadow: 0 2px 12px #00000040;
  --shadow-lg: 0 8px 32px #00000060;
  --transition: 0.2s ease;
}

@media (prefers-color-scheme: light) {
  :root {
    --bg-deep: #f0ede6;
    --bg-card: #ffffff;
    --bg-inset: #f6f4ef;
    --bg-hover: #eae7df;
    --border: #d0cdc4;
    --border-accent: #d4940033;
    --text: #24292f;
    --text-dim: #57606a;
    --text-muted: #8c959f;
    --accent: #c48800;
    --accent-glow: #c4880022;
    --accent-dim: #a07000;
    --danger: #cf222e;
    --success: #1a7f37;
    --shadow: 0 2px 12px #0000001a;
    --shadow-lg: 0 8px 32px #00000020;
  }
}

/* â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--bg-deep);
  color: var(--text);
  line-height: 1.5;
  min-height: 100vh;
  padding: 2rem 1rem 4rem;
}

/* subtle grain overlay */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  opacity: 0.03;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size: 256px;
  pointer-events: none;
  z-index: 9999;
}

/* â”€â”€ Card shell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.card {
  max-width: 720px;
  margin: 0 auto;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
}

/* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.header {
  padding: 2rem 2rem 1.5rem;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(135deg, var(--bg-inset), var(--bg-card));
  position: relative;
}

.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 2rem;
  right: 2rem;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
}

.header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: -0.02em;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.header h1 .dagger {
  color: var(--accent);
  font-size: 1.2em;
}

.header p {
  color: var(--text-dim);
  font-size: 0.875rem;
  margin-top: 0.25rem;
}

/* â”€â”€ Sections â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.section {
  padding: 1.5rem 2rem;
  border-bottom: 1px solid var(--border);
}

.section:last-child { border-bottom: none; }

.section-label {
  font-size: 0.6875rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--accent);
  margin-bottom: 0.75rem;
}

/* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.tabs {
  display: flex;
  gap: 0;
  margin-bottom: 1rem;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  overflow: hidden;
}

.tab {
  flex: 1;
  padding: 0.5rem 1rem;
  font-size: 0.8125rem;
  font-weight: 500;
  text-align: center;
  cursor: pointer;
  background: var(--bg-inset);
  color: var(--text-dim);
  border: none;
  border-right: 1px solid var(--border);
  transition: background var(--transition), color var(--transition);
  font-family: inherit;
}

.tab:last-child { border-right: none; }
.tab:hover { background: var(--bg-hover); color: var(--text); }
.tab.active { background: var(--bg-card); color: var(--accent); font-weight: 600; }

.tab-panel { display: none; }
.tab-panel.active { display: block; }

/* â”€â”€ Drop zone â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.dropzone {
  border: 2px dashed var(--border);
  border-radius: var(--radius);
  padding: 2rem;
  text-align: center;
  cursor: pointer;
  transition: border-color var(--transition), background var(--transition);
  position: relative;
}

.dropzone:hover,
.dropzone.dragover {
  border-color: var(--accent);
  background: var(--accent-glow);
}

.dropzone-icon {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  opacity: 0.5;
}

.dropzone-text {
  font-size: 0.875rem;
  color: var(--text-dim);
}

.dropzone-text strong {
  color: var(--accent);
  cursor: pointer;
}

.dropzone-file {
  margin-top: 0.75rem;
  font-size: 0.8125rem;
  color: var(--accent);
  font-weight: 500;
}

.dropzone input[type="file"] {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

/* â”€â”€ Source list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.source-list {
  display: flex;
  flex-direction: column;
  gap: 0.375rem;
}

.source-item {
  display: flex;
  align-items: center;
  gap: 0.625rem;
  padding: 0.5rem 0.75rem;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: background var(--transition);
  font-size: 0.875rem;
}

.source-item:hover { background: var(--bg-hover); }
.source-item.disabled { opacity: 0.4; cursor: not-allowed; }
.source-item.disabled:hover { background: transparent; }

.source-item input[type="radio"] {
  accent-color: var(--accent);
  margin: 0;
}

.source-item .badge {
  font-size: 0.625rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  padding: 0.125rem 0.375rem;
  border-radius: 3px;
  font-weight: 600;
  background: var(--bg-inset);
  color: var(--text-muted);
  border: 1px solid var(--border);
}

.source-note {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 0.5rem;
  font-style: italic;
}

/* â”€â”€ Form controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.field {
  margin-bottom: 0.75rem;
}

.field:last-child { margin-bottom: 0; }

.field label {
  display: block;
  font-size: 0.8125rem;
  font-weight: 500;
  margin-bottom: 0.25rem;
  color: var(--text-dim);
}

.field input[type="text"] {
  width: 100%;
  padding: 0.5rem 0.75rem;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  background: var(--bg-inset);
  color: var(--text);
  font-size: 0.875rem;
  font-family: 'SF Mono', 'Cascadia Code', 'Consolas', monospace;
  transition: border-color var(--transition);
  outline: none;
}

.field input[type="text"]:focus {
  border-color: var(--accent);
}

.checkgroup {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

.check-item {
  display: flex;
  align-items: center;
  gap: 0.375rem;
  font-size: 0.8125rem;
  cursor: pointer;
}

.check-item input[type="checkbox"] {
  accent-color: var(--accent);
}

/* â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.actions {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.625rem 1.25rem;
  border-radius: var(--radius-sm);
  font-size: 0.875rem;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  border: 1px solid transparent;
  transition: all var(--transition);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-primary {
  background: var(--accent);
  color: #000;
  border-color: var(--accent);
}

.btn-primary:hover:not(:disabled) {
  background: var(--accent-dim);
  border-color: var(--accent-dim);
}

.btn-secondary {
  background: transparent;
  color: var(--text-dim);
  border-color: var(--border);
}

.btn-secondary:hover:not(:disabled) {
  background: var(--bg-hover);
  color: var(--text);
  border-color: var(--text-muted);
}

/* â”€â”€ Spinner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.spinner {
  display: inline-block;
  width: 14px;
  height: 14px;
  border: 2px solid transparent;
  border-top-color: currentColor;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* â”€â”€ Results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.results {
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

.result-summary {
  font-size: 0.9375rem;
  font-weight: 500;
  margin-bottom: 0.75rem;
  padding: 0.75rem 1rem;
  border-radius: var(--radius-sm);
  border-left: 3px solid var(--success);
  background: var(--bg-inset);
}

.result-summary.error {
  border-left-color: var(--danger);
  color: var(--danger);
}

.result-details {
  margin-top: 0.5rem;
}

.result-details details {
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  margin-bottom: 0.5rem;
  overflow: hidden;
}

.result-details summary {
  padding: 0.5rem 0.75rem;
  font-size: 0.8125rem;
  font-weight: 500;
  cursor: pointer;
  background: var(--bg-inset);
  color: var(--text-dim);
  transition: background var(--transition);
  list-style: none;
}

.result-details summary::-webkit-details-marker { display: none; }

.result-details summary::before {
  content: 'â–¸ ';
  color: var(--text-muted);
}

.result-details details[open] summary::before {
  content: 'â–¾ ';
}

.result-details summary:hover {
  background: var(--bg-hover);
}

.result-details .detail-body {
  padding: 0.5rem 0.75rem;
  font-size: 0.8125rem;
  max-height: 240px;
  overflow-y: auto;
}

.result-details .detail-body ul {
  list-style: none;
  padding: 0;
}

.result-details .detail-body li {
  padding: 0.125rem 0;
  color: var(--text-dim);
  font-family: 'SF Mono', 'Cascadia Code', 'Consolas', monospace;
  font-size: 0.75rem;
}

.warning-group {
  margin-bottom: 0.5rem;
}

.warning-name {
  font-weight: 600;
  color: var(--text);
  font-family: inherit;
  font-size: 0.8125rem;
}

.warning-issue {
  color: var(--text-muted);
  padding-left: 1rem;
}

/* â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hidden { display: none !important; }

.mt { margin-top: 0.75rem; }

/* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@media (max-width: 520px) {
  body { padding: 1rem 0.5rem 3rem; }
  .section { padding: 1.25rem 1.25rem; }
  .header { padding: 1.5rem 1.25rem 1.25rem; }
  .header h1 { font-size: 1.25rem; }
  .checkgroup { gap: 0.75rem; }
}
</style>
</head>
<body>

<div class="card">

  <!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="header">
    <h1><span class="dagger">âš”</span> Daggerheart Adversary Converter</h1>
    <p>Convert TTRPG stat blocks</p>
  </div>

  <!-- â”€â”€ Source selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="section">
    <div class="section-label">Source</div>

    <div class="tabs">
      <button class="tab active" data-tab="upload">Upload File</button>
      <button class="tab" data-tab="existing">Existing Sources</button>
    </div>

    <div id="panel-upload" class="tab-panel active">
      <div class="dropzone" id="dropzone">
        <div class="dropzone-icon">ðŸ“„</div>
        <div class="dropzone-text">Drop a <strong>.pdf</strong> or <strong>.md</strong> file here, or <strong>click to browse</strong></div>
        <div class="dropzone-file hidden" id="file-name"></div>
        <input type="file" id="file-input" accept=".pdf,.md">
      </div>
    </div>

    <div id="panel-existing" class="tab-panel">
      <div class="source-list" id="source-list">
        <div class="source-note">Loading sourcesâ€¦</div>
      </div>
    </div>
  </div>

  <!-- â”€â”€ Options â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="section">
    <div class="section-label">Options</div>

    <div class="field">
      <label for="output-dir">Output directory</label>
      <input type="text" id="output-dir" value="output/web-convert">
    </div>

    <div class="field">
      <label>Format</label>
      <div class="checkgroup">
        <label class="check-item"><input type="checkbox" id="opt-markdown" checked> Markdown files</label>
        <label class="check-item"><input type="checkbox" id="opt-beastvault"> BeastVault JSON</label>
        <label class="check-item"><input type="checkbox" id="opt-index"> Master Index</label>
      </div>
    </div>

    <div class="field">
      <div class="checkgroup">
        <label class="check-item"><input type="checkbox" id="opt-overwrite"> Overwrite existing files</label>
      </div>
    </div>
  </div>

  <!-- â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="section">
    <div class="actions">
      <button class="btn btn-primary" id="btn-convert">Convert</button>
    </div>
  </div>

  <!-- â”€â”€ Results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="section hidden" id="results-section">
    <div class="section-label">Results</div>
    <div id="results" class="results"></div>
  </div>

</div>

<script>
/* â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let selectedFile = null;
let selectedSource = null;
let sourcesData = [];

/* â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const $ = (s) => document.querySelector(s);
const $$ = (s) => document.querySelectorAll(s);

const dropzone = $('#dropzone');
const fileInput = $('#file-input');
const fileName = $('#file-name');
const sourceList = $('#source-list');
const btnConvert = $('#btn-convert');
const resultsSection = $('#results-section');
const resultsDiv = $('#results');

/* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
$$('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    $$('.tab').forEach(t => t.classList.remove('active'));
    $$('.tab-panel').forEach(p => p.classList.remove('active'));
    tab.classList.add('active');
    $(`#panel-${tab.dataset.tab}`).classList.add('active');
  });
});

/* â”€â”€ Drag & drop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
dropzone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});

dropzone.addEventListener('dragleave', () => {
  dropzone.classList.remove('dragover');
});

dropzone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  const files = e.dataTransfer.files;
  if (files.length > 0) setFile(files[0]);
});

fileInput.addEventListener('change', () => {
  if (fileInput.files.length > 0) setFile(fileInput.files[0]);
});

function setFile(file) {
  const ext = file.name.split('.').pop().toLowerCase();
  if (ext !== 'pdf' && ext !== 'md') {
    alert('Unsupported file type. Please select a .pdf or .md file.');
    return;
  }
  selectedFile = file;
  selectedSource = null;
  $$('input[name="source"]').forEach(r => r.checked = false);
  fileName.textContent = file.name;
  fileName.classList.remove('hidden');
}

/* â”€â”€ Load existing sources â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
async function loadSources() {
  try {
    const res = await fetch('/api/sources');
    const data = await res.json();
    sourcesData = data.sources || [];
    renderSources(data);
  } catch (e) {
    sourceList.innerHTML = '<div class="source-note">Could not load sources.</div>';
  }
}

function renderSources(data) {
  if (!data.sources || data.sources.length === 0) {
    sourceList.innerHTML = '<div class="source-note">No source files found in sources/ directory.</div>';
    return;
  }

  let html = '';
  for (const src of data.sources) {
    const disabled = !src.enabled;
    const cls = disabled ? 'source-item disabled' : 'source-item';
    const disabledAttr = disabled ? 'disabled' : '';
    html += `<label class="${cls}">
      <input type="radio" name="source" value="${src.filename}" ${disabledAttr}>
      <span>${src.display_name}</span>
      <span class="badge">${src.type}</span>
    </label>`;
  }

  if (!data.pdfplumber_available) {
    html += '<div class="source-note">PDF sources are disabled â€” pdfplumber is not installed.</div>';
  }

  sourceList.innerHTML = html;

  $$('input[name="source"]').forEach(radio => {
    radio.addEventListener('change', () => {
      selectedSource = radio.value;
      selectedFile = null;
      fileInput.value = '';
      fileName.classList.add('hidden');
    });
  });
}

loadSources();

/* â”€â”€ Convert â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
btnConvert.addEventListener('click', async () => {
  if (!selectedFile && !selectedSource) {
    alert('Please select or upload a source file first.');
    return;
  }

  btnConvert.disabled = true;
  btnConvert.innerHTML = '<span class="spinner"></span> Convertingâ€¦';
  resultsSection.classList.remove('hidden');
  resultsDiv.innerHTML = '';

  try {
    let res;
    if (selectedFile) {
      const form = new FormData();
      form.append('file', selectedFile);
      form.append('output_dir', $('#output-dir').value);
      form.append('markdown', $('#opt-markdown').checked);
      form.append('beastvault', $('#opt-beastvault').checked);
      form.append('index', $('#opt-index').checked);
      form.append('overwrite', $('#opt-overwrite').checked);
      res = await fetch('/api/convert', { method: 'POST', body: form });
    } else {
      res = await fetch('/api/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          source: selectedSource,
          output_dir: $('#output-dir').value,
          markdown: $('#opt-markdown').checked,
          beastvault: $('#opt-beastvault').checked,
          index: $('#opt-index').checked,
          overwrite: $('#opt-overwrite').checked,
        }),
      });
    }

    const data = await res.json();
    renderConvertResults(data);
  } catch (e) {
    resultsDiv.innerHTML = `<div class="result-summary error">Request failed: ${e.message}</div>`;
  } finally {
    btnConvert.disabled = false;
    btnConvert.innerHTML = 'Convert';
  }
});

function renderConvertResults(data) {
  let html = '<div class="results">';

  if (data.success) {
    html += `<div class="result-summary">${esc(data.summary)}</div>`;
    html += '<div class="result-details">';

    if (data.files_written && data.files_written.length > 0) {
      html += `<details><summary>${data.files_written.length} files written</summary><div class="detail-body"><ul>`;
      for (const f of data.files_written) html += `<li>${esc(f)}</li>`;
      html += '</ul></div></details>';
    }

    if (data.beastvault_file) {
      html += `<details><summary>BeastVault JSON</summary><div class="detail-body"><ul><li>${esc(data.beastvault_file)}</li></ul></div></details>`;
    }

    if (data.validation_warnings && data.validation_warnings.length > 0) {
      html += `<details><summary>${data.validation_warnings.length} validation warnings</summary><div class="detail-body">`;
      for (const w of data.validation_warnings) {
        html += `<div class="warning-group"><div class="warning-name">${esc(w.name)}</div>`;
        for (const issue of w.issues) html += `<div class="warning-issue">â€” ${esc(issue)}</div>`;
        html += '</div>';
      }
      html += '</div></details>';
    }

    html += '</div>';
  } else {
    html += `<div class="result-summary error">${esc(data.error || 'Unknown error')}</div>`;
  }

  html += '</div>';
  resultsDiv.innerHTML = html;
}

/* â”€â”€ Util â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function esc(s) {
  if (!s) return '';
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}
</script>
